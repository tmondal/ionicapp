<ion-header>
  <ion-navbar>
    <ion-title>
      Connect Club
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="calluserdetails()">
      <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home">

  <ion-card class="home-card" >
      <ion-list>
        <ion-item>
          <ion-avatar item-left>
            
          </ion-avatar>
          <ion-input type="text" (click)="onCreatePostClick()" placeholder="Organize an Event.."></ion-input>
        </ion-item>
      </ion-list>
  </ion-card>
  <ion-list *ngFor="let post of posts">

    <!-- Advaced card contains a post -->
    <ion-card class="post">

      <ion-item>
        <ion-avatar item-left>
          
        </ion-avatar>
        <ion-icon name="more" item-right (click)="onMoreClick($event)"></ion-icon>
        <h2 (click)="onUsernameClick(post.userId)">{{post.userId}}</h2>

        <p><ion-icon name="pin"></ion-icon><span> </span>Kolkata,Yesterday at 1.20pm</p>
      </ion-item>
      <ion-item>
        <p>Organising a {{post.sporttype}} tournament on {{post.eventdate}}</p>
      </ion-item>
      <ion-row>          
        <ion-card>Our club is organising this {{post.sporttype}} tournament for finding best talents..</ion-card>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <button ion-button icon-left clear small class="buttonfont">
            <ion-icon name="person"></ion-icon>
            <div>{{post.participating}} Going</div>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-left clear small class="buttonfont">
            <ion-icon name="car"></ion-icon>
            <div>1.4km</div>
          </button>
        </ion-col>
        <ion-col center text-center col-4>
          <button ion-button outline class="buttonfont" (click)="onRulesClick(post.rules,post.participating,post.$key)">
            <div>Rules</div>
            <ion-icon name="arrow-round-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>

</ion-content>
