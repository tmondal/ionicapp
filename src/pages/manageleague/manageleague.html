

<ion-header>

  <ion-navbar color="black">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage league</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="league">

	<ion-card>
		<ion-card-header class="leagueheader"> Your Organized Leagues </ion-card-header>
    <ion-card-content>
		  <button color="card" ion-item *ngFor="let league of leagues,let i = index" (click)="openLeague(i)">{{ league.leaguename }}</button>
    </ion-card-content>
	</ion-card>

</ion-content>
