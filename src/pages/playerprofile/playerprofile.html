
<ion-header>
	<ion-navbar>
		<ion-title>Playerprofile</ion-title>
		 <ion-buttons end>
	      <button *ngIf="compareUser()" ion-button (click)="onLogout()">Logout</button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content class="card-background-page">
	<ion-card>
	    <img src="../../assets/img/img7.jpg"/>
	    <div class="card-title">{{useremail}}</div>
	    <p class="card-subtitle">Want to play for my country..</p>
	    <ion-card class="profilepic">
	    	<img src="../../assets/img/img6.jpg">
	    </ion-card>
	</ion-card>
	<ion-card>
		<ion-row>
			<ion-col>
				<ion-item>Current Club:</ion-item>
			</ion-col>
			<ion-col>
				<button ion-button clear (click)="onClubClick()">Mohun bagan</button>
			</ion-col>
		</ion-row>


	</ion-card>
	<ion-card>
		<ion-item>Contact:</ion-item>
		
		<ion-row>
			<ion-col col-4>
				<ion-icon name="call"></ion-icon>
				<span></span> Phone:
			</ion-col>
			<ion-col col-8>1236547890</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-4>
				<ion-icon name="mail"></ion-icon>
				<span></span> Email:
			</ion-col>
			<ion-col col-8>tanmoy94m@gmail.com</ion-col>
		</ion-row>
		
	</ion-card>
 	<ion-card>
	 	<ion-row >
	      <ion-col col-4>
	        <button ion-button icon-left clear small class="followerfont">
	          <ion-icon name="people"></ion-icon>
	          <ion-note>1k Followers</ion-note>
	        </button>
	      </ion-col>
	      <ion-col col-4>
	        <button ion-button icon-left clear small class="followingfont">
	          <ion-icon name="people"></ion-icon>
	          <ion-note>50 Following</ion-note>
	        </button>
	      </ion-col>
	      <ion-col col-4>
	        <button ion-button icon-left small outline class="followfont">
	          <ion-icon name="person"></ion-icon>
	          Follow
	        </button>
	      </ion-col>
	    </ion-row>
 	</ion-card>

 	<ion-card>
	  <ion-toolbar no-border-top>
	    <ion-segment [(ngModel)]="playerprofile" style="background-color: #fff">
			<ion-segment-button value="relatedposts"  class="middlenavbar">
				Attempted
			</ion-segment-button>
			<ion-segment-button value="moments"  class="middlenavbar">
				Moments
			</ion-segment-button>
			<ion-segment-button value="achievements"  class="middlenavbar">
				Memories
			</ion-segment-button>
			<ion-segment-button value="friends"  class="middlenavbar">
				Friends
			</ion-segment-button>
	    </ion-segment>
	  </ion-toolbar>
 	</ion-card>


  <div [ngSwitch]="playerprofile">

    <div *ngSwitchCase="'relatedposts'">
    	<page-allposts [userId]="userId"></page-allposts>
    </div>

    <div *ngSwitchCase="'moments'">      
    	<page-moments></page-moments>
    </div>

    <div *ngSwitchCase="'achievements'">
    	<page-achieve></page-achieve>
    </div>
    <div *ngSwitchCase="'friends'">
    	<p>My friends</p>
    </div>
  </div>

	

</ion-content>
