
<ion-header>
	<ion-navbar>
		<ion-title>UserProfile</ion-title>
		<ion-buttons end>
			<button ion-button *ngIf="sameuser()" (click)="onEditProfile()" style="margin-right: 20px">
	      	 <ion-icon name="create"></ion-icon>
	      	</button>
			<button ion-button *ngIf="sameuser()" (click)="onLogout()" style="margin-right: 10px">
				 <ion-icon name="log-out"></ion-icon>
			</button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>

<!-- For clubs profile -->
<ion-content *ngIf="!compareusertype()" class="card-background-page">
	<ion-card>
	    <!-- cover photo -->
	    <div class="card-title">{{name}}</div>
	    <p class="card-subtitle">We care our players..</p>
	    <ion-card class="profilepic">
	    	<!-- profile photo -->
	    </ion-card>
	</ion-card>
 	<ion-card>
	 	<ion-row *ngIf="!sameuser()">
	      <ion-col col-4>
	        <button ion-button icon-left clear small class="followerfont">
	          <ion-icon name="people"></ion-icon>
	          <ion-note>{{countfollowers}} Followers</ion-note>
	        </button>
	      </ion-col>
	      <ion-col col-4>
	        <button ion-button icon-left clear small class="followingfont">
	          <ion-icon name="people"></ion-icon>
	          <ion-note>{{countfollowings}} Following</ion-note>
	        </button>
	      </ion-col>
	      <ion-col col-4>
	        <button *ngIf="!following" ion-button icon-left small outline class="followfont" (click)="follow()" >
	          <ion-icon name="person"></ion-icon>
	          Follow
	        </button>
	        <button *ngIf="following" ion-button icon-left small outline color="danger" class="unfollowfont" (click)= "unfollow()" >
	          <ion-icon name="person"></ion-icon>
	          Unfollow
	        </button>
	      </ion-col>
	    </ion-row>
	    <ion-row *ngIf="sameuser()">
		    <ion-col col-6>
		        <button ion-button icon-left clear small class="followerfont">
		          <ion-icon name="people"></ion-icon>
		          <ion-note>{{countfollowers}} Followers</ion-note>
		        </button>
		      </ion-col>
		      <ion-col col-6>
		        <button ion-button icon-left clear small class="followingfont">
		          <ion-icon name="people"></ion-icon>
		          <ion-note>{{countfollowings}} Following</ion-note>
		        </button>
		      </ion-col>
	    </ion-row>
 	</ion-card>
 	<ion-card >
	  <ion-toolbar no-border-top style="margin-top: 5px">
	    <ion-segment [(ngModel)]="clubprofile" style="background-color: #fff">
	      
	      <ion-segment-button value="moments"  class="middlenavbar">
	        Moments
	      </ion-segment-button>
	      <ion-segment-button value="achievements"  class="middlenavbar">
	        Memories
	      </ion-segment-button>
	      <ion-segment-button value="players"  class="middlenavbar">
	        Players
	      </ion-segment-button>
	    </ion-segment>
	  </ion-toolbar>
 	</ion-card>
  <div [ngSwitch]="clubprofile">
    
    <div *ngSwitchCase="'moments'">      
    	<page-moments></page-moments>
    </div>
    <div *ngSwitchCase="'achievements'">
    	<page-achieve></page-achieve>
    </div>
    <div *ngSwitchCase="'players'">
    	<p>Our players</p>
    </div>
  </div>
</ion-content>

<!-- For players profile -->
<ion-content *ngIf="compareusertype()" class="card-background-page" style="margin-top: 56px;">

	<ion-card>
	    <!-- cover photo -->
	    <img id="coverimage" [src]="coverimage" *ngIf="coverimage != null">
	    <div class="card-title">{{name}}</div>
	    <p class="card-subtitle">Want to play for my country..</p>
	    <ion-card class="profilepic">
	    	<!-- profile photo -->
	    	<img [src]="profileimage" *ngIf="profileimage != null">
	    </ion-card>
	</ion-card>
	<ion-card>
		<ion-row>
			<ion-col>
				<ion-item>Current Club:</ion-item>
			</ion-col>
			<ion-col>				
			<button ion-button clear style="text-transform: none">{{currentclub}}</button>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-card>
		<ion-item>					
			Contact details:
		</ion-item>
		<ion-row>
			<ion-col>
				<ion-label>
				<ion-icon name="call"></ion-icon>
				</ion-label>
			</ion-col>
			<ion-col>
				<ion-label> {{contactno}} </ion-label> 
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-label>
				<ion-icon name="mail"></ion-icon>
				</ion-label>
			</ion-col>
			<ion-col>
				<ion-label> {{useremail}} </ion-label>
			 </ion-col>
		</ion-row>
	</ion-card>
 	<ion-card>
	 	<ion-row *ngIf="!sameuser()">
	      <ion-col col-4>
	        <button ion-button icon-left clear small class="followerfont">
	          <ion-icon name="people"></ion-icon>
	          <ion-note>{{countfollowers}} Followers</ion-note>
	        </button>
	      </ion-col>
	      <ion-col col-4>
	        <button ion-button icon-left clear small class="followingfont">
	          <ion-icon name="people"></ion-icon>
	          <ion-note>{{countfollowings}} Following</ion-note>
	        </button>
	      </ion-col>
	      <ion-col col-4>
	        <button *ngIf="!following" ion-button icon-left small outline class="followfont" (click)= "follow()" >
	          <ion-icon name="person"></ion-icon>
	          Follow
	        </button>
	        <button *ngIf="following" ion-button icon-left small outline color="danger" class="unfollowfont" (click)= "unfollow()" >
	          <ion-icon name="person"></ion-icon>
	          Unfollow
	        </button>
	      </ion-col>
	    </ion-row>
	    <ion-row *ngIf="sameuser()">
		    <ion-col col-6>
		        <button ion-button icon-left clear small class="followerfont">
		          <ion-icon name="people"></ion-icon>
		          <ion-note>{{countfollowers}} Followers</ion-note>
		        </button>
		      </ion-col>
		      <ion-col col-6>
		        <button ion-button icon-left clear small class="followingfont">
		          <ion-icon name="people"></ion-icon>
		          <ion-note>{{countfollowings}} Following</ion-note>
		        </button>
		      </ion-col>
	    </ion-row>
 	</ion-card>
 	<div>
	  <ion-toolbar no-border-top style="margin-top: 5px">
	    <ion-segment [(ngModel)]="playerprofile" style="background-color: #fff">
			
			<ion-segment-button value="moments"  class="middlenavbar">
				Moments
			</ion-segment-button>
			<ion-segment-button value="followers"  class="middlenavbar">
				Followers
			</ion-segment-button>
			<ion-segment-button value="followings"  class="middlenavbar">
				Followings
			</ion-segment-button>
	    </ion-segment>
	  </ion-toolbar>
 	</div>
	<div [ngSwitch]="playerprofile">
		
		<div *ngSwitchCase="'moments'">      
			<page-moments [userId]="userId" ></page-moments>
		</div>
		<div *ngSwitchCase="'followers'">
			<page-followers></page-followers>
		</div>
		<div *ngSwitchCase="'followings'">
			<page-followings></page-followings>
		</div>
	</div>
</ion-content>
