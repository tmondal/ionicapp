  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Reset password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-label></ion-label>
		<ion-input value="email" [(ngModel)]="email" placeholder="Enter your registered email :)" ></ion-input>
	</ion-card>
	<ion-row>
		<ion-col><button ion-button outline (click)="onReset()" style="float: right">Reset</button> </ion-col>
		<ion-col><button ion-button outline (click)="onCancel()" >Found It</button></ion-col>
	</ion-row>
</ion-content>
