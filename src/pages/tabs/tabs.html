 <ion-header no-shadow no-border>
  <ion-navbar color="dark">
    <button ion-button menuToggle color="yellow">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Test</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
	<super-tabs [config]="{sideMenu:'left'}" toolbarColor="light" toolbarBackground="dark" badgeColor="yellow" indicatorColor="yellow" >

		<super-tab [swipeBackEnabled]="false" [root]="tab1Root" title="Feed" icon="home"></super-tab>
		<super-tab [root]="tab2Root" title="Participating" icon="walk"></super-tab>
		<super-tab [root]="tab3Root" title="Organizing" icon="calendar"></super-tab>

	</super-tabs>
</ion-content>
