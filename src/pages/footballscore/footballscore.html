<ion-card>
	<ion-list>
		<div>
			<ion-row>
				<ion-col col-4>
					<ion-label>Team 1:</ion-label>
				</ion-col>
				<ion-col col-8>
					<ion-input value="teamone" [(ngModel)] = "teamone" placeholder="Enter team 1 name..."></ion-input>
				</ion-col>
			</ion-row>
		</div>
		<div>
			<ion-row>
				<ion-col col-4>
					<ion-label>Goals:</ion-label> 
				</ion-col>
				<ion-col col-8>
					<ion-input value="goalone" [(ngModel)] = "goalone" placeholder="Goals scored till now..."></ion-input>
				</ion-col>
			</ion-row>
		</div>
		<div>
			<ion-row>
				<ion-col col-4>
					<ion-label>Yellow Card:</ion-label>
				</ion-col>
				<ion-col col-8>
					<ion-input value="yellowcardone" [(ngModel)] = "yellowcardone" placeholder="Yellow card seen..."></ion-input>
				</ion-col>
			</ion-row>
		</div>
		<div>
			<ion-row>
				<ion-col col-4>
					<ion-label>Red card:</ion-label>
				</ion-col>
				<ion-col col-8>
					<ion-input value="redcardone" [(ngModel)] = "redcardone" placeholder="Red card seen ..."></ion-input>
				</ion-col>
			</ion-row>
		</div>
		<div>
			<ion-row>
				<ion-col col-4>
					<ion-label>Goal Scorer:</ion-label>
				</ion-col>
				<ion-col col-8>
					<ion-input value="goalscorerone" [(ngModel)] = "goalscorerone" placeholder="Who scored ..."></ion-input>
				</ion-col>
			</ion-row>
		</div>
	</ion-list>
</ion-card>
