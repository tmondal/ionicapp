


<ion-card color="card">		
	<ion-row>
		<ion-col col-4 class="colfour">
			<ion-label class="footballlabel">Team 1:</ion-label>
		</ion-col>
		<ion-col col-8>
			<ion-input class="datainput" value="teamone" [(ngModel)] = "teamone" placeholder="Enter team 1 name..."></ion-input>
		</ion-col>
	</ion-row>


	<ion-row>
		<ion-col col-4 class="colfour">
			<ion-label class="footballlabel">Goals:</ion-label> 
		</ion-col>
		<ion-col col-8>
			<ion-input class="datainput" value="goalone" [(ngModel)] = "goalone" placeholder="Goals scored till now..."></ion-input>
		</ion-col>
	</ion-row>


	<ion-row>
		<ion-col col-4 class="colfour">
			<ion-label class="footballlabel">Yellow Card:</ion-label>
		</ion-col>
		<ion-col col-8>
			<ion-input class="datainput" value="yellowcardone" [(ngModel)] = "yellowcardone" placeholder="Yellow card seen..."></ion-input>
		</ion-col>
	</ion-row>


	<ion-row>
		<ion-col col-4 class="colfour">
			<ion-label class="footballlabel">Red card:</ion-label>
		</ion-col>
		<ion-col col-8>
			<ion-input class="datainput" value="redcardone" [(ngModel)] = "redcardone" placeholder="Red card seen ..."></ion-input>
		</ion-col>
	</ion-row>


	<ion-row>
		<ion-col col-4 class="colfour">
			<ion-label class="footballlabel">Goal Scorer:</ion-label>
		</ion-col>
		<ion-col col-8>
			<ion-input class="datainput" value="goalscorerone" [(ngModel)] = "goalscorerone" placeholder="Who scored ..."></ion-input>
		</ion-col>
	</ion-row>
</ion-card>
