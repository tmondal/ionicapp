
<ion-header>

  <ion-navbar color="black">
    <ion-title>Mypost</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
	
 	<ion-card>
	 	<ion-row>
	      <ion-col>
	        <button *ngIf="participating > 1" ion-button icon-left clear small>
	          <ion-icon name="people"></ion-icon>
	          <div style="text-transform: none">{{participating}} Teams Participating</div>
	        </button>
            <button *ngIf="participating == 1" ion-button icon-left clear small>
              <ion-icon name="person"></ion-icon>
              <div style="text-transform: none">{{participating}} Team Participating</div>
            </button>
            <button *ngIf="participating == 0" ion-button icon-left clear small>
              <ion-icon name="sad"></ion-icon>
              <div style="text-transform: none">No Teams Participating</div>
            </button>
	      </ion-col>
	    </ion-row>
 	</ion-card>
 	<ion-item class="participants">
 		<ion-label>All Participants</ion-label>
 	</ion-item>

 	<ion-list *ngFor="let user of users">
 		<ion-card>
 			<ion-item>
                <ion-avatar item-left>
                    <img [src]="user.profileimage" *ngIf="user.profileimage">
                </ion-avatar>
                <h2 (click)="onUsernameClick(user.$key)">{{user.name || "Forgot to edit name"}}</h2>
            </ion-item>
            <ion-card-header>
            	Contact details:
            </ion-card-header>
            <ion-card-content>
            	<ion-row>
            		<ion-col>
            			<ion-label>Contact No: </ion-label>
            		</ion-col>
            		<ion-col>
            			<ion-label>{{user.contactno}}</ion-label>
            		</ion-col>
            	</ion-row>
            	<ion-row>
            		<ion-col>
            			<ion-label>Email: </ion-label>
            		</ion-col>
            		<ion-col>
            			<ion-label>{{user.email}}</ion-label>
            		</ion-col>
            	</ion-row>
            </ion-card-content>
 		</ion-card>
 	</ion-list>
</ion-content>
