  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Join The Community </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	    <ion-item>
	      <ion-label floating>Email</ion-label>
	      <ion-input type="email" name="email" [(ngModel)] = "email" ></ion-input>
	    </ion-item>
	 
	    <ion-item>
	      <ion-label floating>Password</ion-label>
	      <ion-input type="password" name="password" [(ngModel)] = "password" ></ion-input>
	    </ion-item>
	</ion-list>
	<div>	 	
		<button ion-button (click)="oncreateUser()">Create User</button>
	</div>
</ion-content>
