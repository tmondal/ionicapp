

<ion-header>
	<ion-navbar>
		<ion-title>post</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="card-background-page">
	<ion-card>
	    <!-- image goes here -->
	    <img style="height: 250px" [src]="coverimage" *ngIf="coverimage">
	    <div class="card-title">{{username}}</div>
	    <p class="card-subtitle">We give importance to Talent</p>
	</ion-card>
 	<ion-card>
	 	<ion-row>
	      <ion-col>
	        <button *ngIf="participating > 1" ion-button icon-left clear small>
	          <ion-icon name="people"></ion-icon>
	          <div style="text-transform: none">{{participating}} Teams Participating</div>
	        </button>
	        <button *ngIf="participating == 1" ion-button icon-left clear small>
	          <ion-icon name="person"></ion-icon>
	          <div style="text-transform: none">{{participating}} Team Participating</div>
	        </button>
	        <button *ngIf="participating == 0" ion-button icon-left clear small>
	          <ion-icon name="sad"></ion-icon>
	          <div style="text-transform: none">No Teams Participating</div>
	        </button>
	      </ion-col>
	    </ion-row>
 	</ion-card>
 	<ion-card *ngIf="rules">
 		<ion-list>
	 		<ion-item>
	 			<h2>The Event Rules:</h2>
	 		</ion-item>
	 		<ion-item>
		 		<ol>
		 			<li *ngFor="let rule of rules">
		 				{{rule}}
		 			</li>
		 		</ol>
	 		</ion-item>
 		</ion-list>
 	</ion-card>
 	<ion-card *ngIf="criteria">
 		<ion-list>
	 		<ion-item>
	 			<h2>The Event Criteria:</h2>
	 		</ion-item>
	 		<ion-item>
		 		<ol>
		 			<li *ngFor="let criterion of criteria">
		 				{{criterion}}
		 			</li>
		 		</ol>
	 		</ion-item>
 		</ion-list>
 	</ion-card>
 	
 	<div *ngIf="posttype != 'hiring'">
 		<ion-card style="margin-top: 30px" *ngIf="!participated"> 		
		 	<button ion-button color="primary" full style="text-transform: none" (click)="onAccept()" >
		 		Accept challenge <span style="width: 5px" ></span>
		 		<ion-icon name="happy"></ion-icon>
		 	</button>
	 	</ion-card>
	 	<ion-card style="margin-top: 30px" *ngIf="participated">
		 	<button ion-button color="danger" full style="text-transform: none" (click)="onDecline()" >
		 		Reject challenge <span style="width: 5px"></span>
		 		<ion-icon name="sad"></ion-icon>
		 	</button>
	 	</ion-card>
	 	<ion-card *ngIf="!participated" style="margin-top: 10px"  >
		 	<button ion-button color="danger" full clear style="text-transform: none" (click)="onCancel()" >
		 		I am afried
		 	</button>
	 	</ion-card>
	 	<ion-card *ngIf="participated" style="margin-top: 10px" >
			<button ion-button full clear style="text-transform: none" (click)="onCancel()">
				I am fine
			</button>
		</ion-card>
 	</div>
 	<div *ngIf="posttype == 'hiring'">
 		<ion-card style="margin-top: 30px" *ngIf="!participated">
	 		<button ion-button color="primary" full style="text-transform: none" (click)="onAccept()" >
		 		Participating <span style="width: 5px" ></span>
		 		<ion-icon name="happy"></ion-icon>
		 	</button>
	 	</ion-card>
	 	<ion-card style="margin-top: 30px" *ngIf="participated">
		 	<button ion-button color="danger" full style="text-transform: none" (click)="onDecline()">
		 		Withdrawing <span style="width: 5px"></span>
		 		<ion-icon name="sad"></ion-icon>
		 	</button>
	 	</ion-card>
	 	<ion-card style="margin-top: 10px" *ngIf="!participated">
	 		<button ion-button color="danger" full clear (click)="onCancel()" style="text-transform: none" >Not qualified</button>
	 	</ion-card>
	 	<ion-card style="margin-top: 10px" *ngIf="participated">
			<button ion-button full clear style="text-transform: none" (click)="onCancel()">I am qualified</button>
		</ion-card>
 	</div>
</ion-content>
