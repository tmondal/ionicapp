<ion-header>
	<ion-navbar color="black">
		<ion-title *ngIf="rules">See Rules</ion-title>
		<ion-title *ngIf="criteria">See Criteria</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="postcontent">
	<div class="parallaxheader">
	    <img class="coverimage" [src]="coverimage" *ngIf="coverimage">
	</div>
	<div class="card-title">
		{{username || "Forgot to edit name"}}
	</div>
 	<ion-card color="card">
	 	<ion-row>
	      <ion-col>
	        <button *ngIf="participating > 1" ion-button icon-left clear small>
	          <ion-icon name="people"></ion-icon>
	          <div style="text-transform: none">{{participating}} Teams Participating</div>
	        </button>
	        <button *ngIf="participating == 1" ion-button icon-left clear small>
	          <ion-icon name="person"></ion-icon>
	          <div style="text-transform: none">{{participating}} Team Participating</div>
	        </button>
	        <button *ngIf="participating == 0" ion-button icon-left clear small>
	          <ion-icon name="sad"></ion-icon>
	          <div style="text-transform: none">No Teams Participating</div>
	        </button>
	        <button *ngIf="participating < 0" ion-button icon-left clear small>
	          <ion-icon name="sad" color="danger"></ion-icon>
	          <div style="text-transform: none;color: red">Something wrong with code</div>
	        </button>
	      </ion-col>
	    </ion-row>
 	</ion-card>

 	<ion-card color="card">
		<ion-row>
			<ion-col col-10 style="text-align: left;font-size: larger">
				<ion-label color="yellow">See distance on google map: </ion-label>
			</ion-col>
			<ion-col col-2 style="padding: 16px">
				<button style="background-color: inherit">
				 	<ion-icon name="map" style="background-color: inherit;color: yellow"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
 	<ion-card *ngIf="rules" color="card">
 		<ion-list>
	 		<ion-item color="card">
	 			<ion-label color="yellow">The Event Rules:</ion-label>
	 		</ion-item>
	 		<ion-item color="black" style="margin: 4px;width: inherit">
		 		<ol>
		 			<li *ngFor="let rule of rules">
		 				{{rule}}
		 			</li>
		 		</ol>
	 		</ion-item>
 		</ion-list>
 	</ion-card>
 	<ion-card *ngIf="criteria" color="card">
 		<ion-list>
	 		<ion-item color="card">
	 			<ion-label color="yellow">The Event Criteria:</ion-label>
	 		</ion-item>
	 		<ion-item color="black" style="margin: 4px;width: inherit">
		 		<ol>
		 			<li *ngFor="let criterion of criteria">
		 				{{criterion}}
		 			</li>
		 		</ol>
	 		</ion-item>
 		</ion-list>
 	</ion-card>
 	
 	<div *ngIf="posttype != 'hiring'">
 		<ion-card style="margin-top: 30px" *ngIf="!participated"> 		
		 	<button ion-button color="primary" full style="text-transform: none" (click)="onAccept()" >
		 		Accept challenge <span style="width: 5px" ></span>
		 		<ion-icon name="happy"></ion-icon>
		 	</button>
	 	</ion-card>
	 	<ion-card style="margin-top: 30px" *ngIf="participated">
		 	<button ion-button color="danger" full style="text-transform: none" (click)="onDecline()" >
		 		Reject challenge <span style="width: 5px"></span>
		 		<ion-icon name="sad"></ion-icon>
		 	</button>
	 	</ion-card>
	 	<ion-card *ngIf="!participated" style="margin-top: 10px"  >
		 	<button ion-button color="danger" block style="text-transform: none" (click)="onCancel()" >
		 		I am afried
		 	</button>
	 	</ion-card>
	 	<ion-card *ngIf="participated" style="margin-top: 10px" >
			<button ion-button block style="text-transform: none" (click)="onCancel()">
				I am fine
			</button>
		</ion-card>
 	</div>
 	<div *ngIf="posttype == 'hiring'">
 		<ion-card style="margin-top: 30px" *ngIf="!participated">
	 		<button ion-button color="primary" full style="text-transform: none" (click)="onAccept()" >
		 		Participating <span style="width: 5px" ></span>
		 		<ion-icon name="happy"></ion-icon>
		 	</button>
	 	</ion-card>
	 	<ion-card style="margin-top: 30px" *ngIf="participated">
		 	<button ion-button color="danger" full style="text-transform: none" (click)="onDecline()">
		 		Withdrawing <span style="width: 5px"></span>
		 		<ion-icon name="sad"></ion-icon>
		 	</button>
	 	</ion-card>
	 	<ion-card style="margin-top: 10px" *ngIf="!participated">
	 		<button ion-button color="danger" block (click)="onCancel()" style="text-transform: none" >Not qualified</button>
	 	</ion-card>
	 	<ion-card style="margin-top: 10px" *ngIf="participated">
			<button ion-button block style="text-transform: none" (click)="onCancel()">I am qualified</button>
		</ion-card>
 	</div>

</ion-content>
