
<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="user.usertype == 'player'">
	<ion-card>
		<ion-row>
			<ion-col col-8>
				<ion-label>Update cover photo: </ion-label>
			</ion-col>
			<ion-col col-2 style="padding: 16px">
				<button style="background-color: white">
				 	<ion-icon name="camera"></ion-icon>
				</button>
			</ion-col>
			<ion-col col-2 style="padding: 16px">
				<button (click)="chooseCoverFile()" style="background-color: white">
					<ion-icon name="image"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="coverselected">
		<ion-col>
			<button style="float: right; text-transform: none"  ion-button color="primary" (click)="oncoverSubmit()">Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="oncoverCancel()">Cancel</button>
		</ion-col>
	</ion-row>
	<ion-card>
		<ion-row>
			<ion-col col-8>
				<ion-label>Update profile photo: </ion-label>
			</ion-col>
			<ion-col col-2 style="padding: 16px">
				<button style="background-color: white">
				 	<ion-icon name="camera"></ion-icon>
				</button>
			</ion-col>
			<ion-col col-2 style="padding: 16px">
				<button (click)="chooseProfileFile()" style="background-color: white">
					<ion-icon name="image"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="profileselected">
		<ion-col>
			<button style="float: right; text-transform: none"  ion-button color="primary" (click)="onprofileSubmit()">Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="onprofileCancel()">Cancel</button>
		</ion-col>
	</ion-row>
	<ion-card *ngIf="user.name == null">
		<ion-row>
			<ion-col>
				<ion-label>Update Name: </ion-label>
			</ion-col>
			<ion-col>
				<ion-input (click)="nameTouched()" value="name" [(ngModel)]="name" style="border-bottom: 1px solid blue">{{user.name}}</ion-input>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="nameselected">
		<ion-col>
			<button style="float: right; text-transform: none"  ion-button color="primary" (click)="onnameSubmit()">Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="onnameCancel()">Cancel</button>
		</ion-col>
	</ion-row>
	
	<ion-card>
		<ion-row>
			<ion-col>
				<ion-label>Update Contact No: </ion-label>
			</ion-col>
			<ion-col>
				<ion-input (click)="contactTouched()" value="contactno" [(ngModel)]="contactno" style="border-bottom: 1px solid blue">{{user.contactno}}</ion-input>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="contactselected">
		<ion-col>
			<button style="float: right; text-transform: none"  ion-button color="primary" (click)="oncontactSubmit()">Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="oncontactCancel()" >Cancel</button>
		</ion-col>
	</ion-row>
	<ion-card>
		<ion-row>
			<ion-col>
				<ion-label>Update Current Club: </ion-label>
			</ion-col>
			<ion-col>
				<ion-input (click)="clubTouched()" value="currentclub" [(ngModel)]="currentclub" style="border-bottom: 1px solid blue">{{user.currentclub}}</ion-input>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="clubselected">
		<ion-col>
			<button style="float: right; text-transform: none" ion-button color="primary" (click)="onclubSubmit()" >Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="onclubCancel()" >Cancel</button>
		</ion-col>
	</ion-row>
	<br>
	<button ion-button block outline color="danger" (click)="onCancel()" >
		Not now
	</button>

</ion-content>
