
<ion-header>

  <ion-navbar color="black">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container">

	<ion-card color="card">
		<ion-row>
			<ion-col col-6>
				<ion-label style="color: yellow">Update cover photo: </ion-label>
			</ion-col>
			<ion-col class="iconcolumn">
				<ion-icon class="icon-color" name="camera" (click)="captureCoverimage()"></ion-icon>
			</ion-col>
			<ion-col class="iconcolumn">
				<ion-icon class="icon-color" name="image" (click)="selectCoverimage()"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="coverselected">
		<ion-col>
			<button style="float: right; text-transform: none"  ion-button color="blue" (click)="oncoverSubmit()">Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="oncoverCancel()">Cancel</button>
		</ion-col>
	</ion-row>
	<ion-card color="card">
		<ion-row>
			<ion-col col-6 *ngIf="usertype == 'player'">
				<ion-label style="color: yellow">Update profile photo: </ion-label>
			</ion-col>
			<ion-col col-6 *ngIf="usertype == 'club'">
				<ion-label style="color: yellow">Update Logo: </ion-label>
			</ion-col>
			<ion-col class="iconcolumn">
			 	<ion-icon class="icon-color" name="camera" (click)="captureProfileiamge()"></ion-icon>
			</ion-col>
			<ion-col class="iconcolumn">
				<ion-icon class="icon-color" name="image" (click)="selectProfileimage()"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="profileselected">
		<ion-col>
			<button style="float: right; text-transform: none"  ion-button color="blue" (click)="onprofileSubmit()">Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="onprofileCancel()">Cancel</button>
		</ion-col>
	</ion-row>
	<ion-card color="card">
		<ion-row>
			<ion-col col-10>
				<ion-label style="color: yellow">Set club location: </ion-label>
			</ion-col>
			<ion-col class="iconcolumn">
				<ion-icon class="icon-color" name="map" (click)="onmapClick()"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-card color="card">
		<ion-row>
			<ion-col col-4 class="colfour">
				<ion-label class="editlabel">Update Name: </ion-label>
			</ion-col>
			<ion-col>
				<ion-input class="datainput" (click)="nameTouched()" value="name" [(ngModel)]="name">{{name}}</ion-input>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="nameselected">
		<ion-col>
			<button style="float: right; text-transform: none"  ion-button color="blue" (click)="onnameSubmit()">Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="onnameCancel()">Cancel</button>
		</ion-col>
	</ion-row>
	
	<ion-card color="card">
		<ion-row>
			<ion-col col-4 class="colfour">
				<ion-label class="editlabel">Update Contact No: </ion-label>
			</ion-col>
			<ion-col>
				<ion-input class="datainput" (click)="contactTouched()" value="contactno" [(ngModel)]="contactno">{{contactno}}</ion-input>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="contactselected">
		<ion-col>
			<button style="float: right; text-transform: none"  ion-button color="blue" (click)="oncontactSubmit()">Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="oncontactCancel()" >Cancel</button>
		</ion-col>
	</ion-row>
	<ion-card *ngIf="usertype == 'player'" color="card">
		<ion-row>
			<ion-col col-4 class="colfour">
				<ion-label class="editlabel">Update Current Club: </ion-label>
			</ion-col>
			<ion-col>
				<ion-input class="datainput" (click)="clubTouched()" value="currentclub" [(ngModel)]="currentclub">{{currentclub}}</ion-input>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="clubselected">
		<ion-col>
			<button style="float: right; text-transform: none" ion-button color="blue" (click)="onclubSubmit()" >Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="onclubCancel()" >Cancel</button>
		</ion-col>
	</ion-row>

	<ion-card *ngIf="usertype == 'player'" color="card">
		<ion-row>
			<ion-col col-4 class="colfour">
				<ion-label class="editlabel">Update sport type: </ion-label>
			</ion-col>
			<ion-col>
				<ion-input class="datainput" (click)="sportnameTouched()" value="sportname" [(ngModel)]="sportname">{{sportname}}</ion-input>
			</ion-col>
		</ion-row>
	</ion-card>
	<ion-row *ngIf="sportnameselected">
		<ion-col>
			<button style="float: right; text-transform: none" ion-button color="blue" (click)="onsportNamesubmit()" >Save</button>
		</ion-col>
		<ion-col>
			<button style="text-transform: none" ion-button outline color="danger" (click)="onsportnameCancel()" >Cancel</button>
		</ion-col>
	</ion-row>
	<br>
	<ion-row>
		<button style="bottom: 10px; margin: 5px; margin-top: 10px" ion-button block outline color="danger" (click)="onCancel()" >
			Not now
		</button>
	</ion-row>
</ion-content>
