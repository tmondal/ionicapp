	<form [formGroup]="loginform" (ngSubmit)="onloginClick()" novalidate >		
		<ion-list>
		    <ion-item>
		      <ion-label stacked color="primary">Email</ion-label>
		      <ion-input type="email" formControlName ="email" placeholder="Can i have your email ?"></ion-input>
		    </ion-item>
		    <!-- Show errors for Email field-->
		    <ion-item class="error" *ngIf="loginform.get('email').hasError('required') && loginform.get('email').touched">
		    	<ion-label color="danger">Email required ..</ion-label>
		    </ion-item>
		 
		    <ion-item>
		      <ion-label stacked color="primary">Password</ion-label>
		      <ion-input type="password" formControlName="password" placeholder="Give me your secret.."></ion-input>
		    </ion-item>
		    <!-- Show error for Password field -->
		    <ion-item class="error" *ngIf="loginform.get('password').hasError('required') && loginform.get('password').touched" >
		    	<ion-label color="danger">Password can't be empty..</ion-label>
		    </ion-item>
		    <ion-item class="error" *ngIf="loginform.get('password').hasError('minlength') && loginform.get('password').touched">
		      <ion-label color="danger">Should be at least 6 characters..</ion-label>
		    </ion-item>
		 </ion-list>
		 <br>
	    <button ion-button block outline type="submit" >Get in</button>
	</form>
	 
    <button ion-button clear full (click) ="forgotPassword()" style="text-transform: none">Forgot password ?</button>
 	<br>
    <button ion-button clear full (click)="onsignupClick()" style="text-transform: none">New ? you have a surprise :)</button>

</ion-content>
