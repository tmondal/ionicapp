
<ion-split-pane>
  <ion-menu [content]="content" *ngIf="loggedIn">
    <ion-content style="background-color: #212121">
      <ion-item color="card" class="menutop" (click)="onuserClick()" >
        <ion-avatar item-left>
          <img style="height: 60px; width: 60px" [src]="profileimage" *ngIf= "profileimage">
        </ion-avatar>
        <h2> {{username || "Forgot to edit name"}} </h2>
      </ion-item>
      <ion-list *ngIf="usertype == 'club'">
        <ion-item menuClose *ngFor="let p of clubpages" class="menuitem">
          <ion-icon class="menubutton" item-left name={{p.icon}}></ion-icon>
          <button class="menubutton" ion-button full small clear (click)="openPage(p)">{{ p.title }}</button>
        </ion-item>
      </ion-list>
      <ion-list *ngIf="usertype == 'player'">
        <ion-item menuClose *ngFor="let p of playerpages" class="menuitem">
          <ion-icon class="menubutton" item-left name={{p.icon}}></ion-icon>
          <button class="menubutton" ion-button full small clear (click)="openPage(p)">{{ p.title }}</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
